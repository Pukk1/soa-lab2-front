<!DOCTYPE html>

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;

        }

        th {
            background-color: #f2f2f2;

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .pagination a {
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ccc;
            margin: 0 2px;
            color: #333;
        }

        .pagination a.active {
            background-color: #0074d9;
            color: #fff;
        }

        #page1 .row {
            display: table-row;
        }

        #page2 .row {
            display: none;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th data-sort="number" data-order="asc">ID</th>
        <th data-sort="string" data-order="asc">Name</th>

    </thead>

    <!-- Add more rows as needed -->

<div class="pagination">
    <a href="#" id="prev-page">Back</a>
    <a href="#" id="next-page">Next</a>
</div>

<script>
    let currentPage = 1;
    let currentSortColumn = null;
    let currentSortOrder = 'asc';

    function sortTable(columnIndex) {
        const table = document.querySelector('table');
        const tbody = table.querySelector('tbody');
        const rows = Array.from(tbody.querySelectorAll('.row'));
        const dataType = table.querySelector(`th:nth-child(${columnIndex + 1}`).getAttribute('data-sort');

        rows.sort((a, b) => {
            const aValue = a.cells[columnIndex].textContent;
            const bValue = b.cells[columnIndex].textContent;

            if (dataType === 'number') {
                return (currentSortOrder === 'asc' ? 1 : -1) * (parseFloat(aValue) - parseFloat(bValue));
            } else if (dataType === 'date') {
                return (currentSortOrder === 'asc' ? 1 : -1) * (new Date(aValue) - new Date(bValue));
            } else {
                return (currentSortOrder === 'asc' ? 1 : -1) * aValue.localeCompare(bValue);
            }
        });

        while (tbody.firstChild) {
            tbody.removeChild(tbody.firstChild);
        }

        rows.forEach(row => tbody.appendChild(row));

        if (currentSortColumn !== null && currentSortColumn !== columnIndex) {
            table.querySelector(`th:nth-child(${currentSortColumn + 1}`).removeAttribute('data-order');
        }

        currentSortColumn = columnIndex;
        currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
        table.querySelector(`th:nth-child(${columnIndex + 1}`).setAttribute('data-order', currentSortOrder);
    }

    document.querySelectorAll('th').forEach((th, index) => {
        th.addEventListener('click', () => {
            sortTable(index);
        });
    });
